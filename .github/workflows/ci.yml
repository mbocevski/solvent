name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff check
        run: uv run ruff check

      - name: Run ruff format check
        run: uv run ruff format --check

      - name: Run pyright
        run: uv run pyright

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run behave tests
        env:
          SOLVENT_GEMINI_API_KEY: ${{ secrets.SOLVENT_GEMINI_API_KEY }}
          SOLVENT_OPENAI_API_KEY: ${{ secrets.SOLVENT_OPENAI_API_KEY }}
          SOLVENT_ANTHROPIC_API_KEY: ${{ secrets.SOLVENT_ANTHROPIC_API_KEY }}
        run: uv run behave
